<div id="courses" class="courses-section">
    <div class="courses-header">
        <div class="header-left">
            <i class="fas fa-bars sidebar-toggle" onclick="toggleSidebar()"></i>
            <h2 class="courses-title">
               <!-- Breadcrumb Navigation -->
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="program_management/programs.html">Programs</a></li>
                        <li class="breadcrumb-item active" id="breadcrumbProgram" aria-current="page">Courses</li>
                    </ol>
                </nav>
                <!-- End of Breadcrumb Navigation -->
            </h2> 
        </div>
    </div>
    <!-- Start of Content -->
    <div class="courses-content">
        <div class="course-search">
            <input id="courseSearchInput" class="search-input" placeholder="Search courses..." type="text" />
            <i class="fas fa-search"></i>
        </div>
        <button id="createCourseBtn" class="create-course-btn">+ Create a new Course</button>
        <div id="courseInputContainer" class="hidden"> <!--Add class hidden here to hide the courseInputContainer initially-->
            <input id="courseInput" type="text" placeholder="e.g. Programming Logic and Design" />
            <input id="courseCodeInput" type="text" placeholder="e.g. PROGLOD" style="width: 8rem; text-transform:uppercase;" />
            <button id="confirmCourseBtn" class="confirm-btn">Confirm</button>
        </div>
        <h3>Courses Available:</h3>
        <div id="courseList" class="course-list"></div>
    </div>

    <!-- Template for a course item -->
    <template id="courseItemTemplate">
        <div class="course-item">
            <span class="course-name"></span>
            <span class="course-options" onclick="toggleDropdown(this)">
            <i class="fas fa-ellipsis-v"></i>
            </span>
            <div class="dropdown hidden">
                <button class="edit-btn" onclick="editCourse(this, 1)">Edit Course</button>
                <button class="remove-btn" onclick="removeCourse(this, 1)">Remove Course</button>
            </div>
        </div>
    </template>

    <!-- End of Content -->
</div>

<script>

    document.addEventListener("DOMContentLoaded", () => {
        // Get the program name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const programName = urlParams.get("program");

        // Update the breadcrumb with the program name
        if (programName) {
            const breadcrumbProgram = document.getElementById("breadcrumbProgram");
            breadcrumbProgram.textContent = `[${decodeURIComponent(programName)}] Courses`;
        } else {
            console.error("Program name not found in the URL.");
        }
    });
</script>
