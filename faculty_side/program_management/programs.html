    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="page-layout">
<header>
    <div class="header-container">
        <div class="header-display">
            <img alt="College logo" class="college-header" src="../../images/soe apc logo.png"/>
            <!--

                <h1>ASIA PACIFIC COLLEGE</h1>
                <h2>SCHOOL OF ENGINEERING</h2>
            </div>
        -->
        </div>
    </div>
    <div class="header-actions">
        <div class="header-home">
            <i class="fas fa-home" onclick="goToOverviewPage()"></i>
            <h1 class="text-lg">E-PORTFOLIO</h1>
        </div>
        <div class="header-search">
            <input class="search-input" placeholder="Search" type="text"/>
            <i class="fas fa-search"></i>
        </div>
        <div class="header-profile">
            <i class="fas fa-user-circle text-xl cursor-pointer" onclick="handleProfileClick()"></i>
        </div>
    </div>
    <div class="programs-header">
        <div class="header-left">
            <i class="fas fa-bars sidebar-toggle" onclick="toggleSidebar()"></i>
            <h2 class="programs-title">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a href="./programs.html"></a>Programs</li>
                </ol>
            </nav>
            </h2>
        </div>
    </div>
</header>
<main class="main-content">
    <div id="sidebar">
        <nav>
            <a class="text-lg" href="./programs.html">Programs</a>
            <a class="text-lg" href="../classes.html">Classes</a>
            <a class="text-lg" href="../lists_students.html">Lists of Students</a>
            <a class="text-lg" href="../faculty_about_us.html">About us</a>
        </nav>
    </div>

<div id="programs" class="programs-section">

    
    <div class="programs-content">
        <button id="createProgramBtn" class="create-program-btn">+ Create a new Program</button>
        <div id="programInputContainer" class="hidden">
            <input id="programInput" type="text" placeholder="e.g. Computer Engineering [CpE]" />
            <button id="confirmProgramBtn" class="confirm-btn">Confirm</button>
        </div>
            <h3>School of Engineering Programs</h3>
            <div id="programList" class="program-list"></div>
    </div>

    <template id="programItemTemplate">
        <div class="program-item">
            <span class="program_name"></span>
            <div class="inline-edit hidden">
                <input class="edit-input" type="text" />
                <button class="save-edit-btn">Save</button>
                <button class="cancel-edit-btn">Cancel</button>
            </div>
            <span class="program-options">
                <i class="fas fa-ellipsis-v"></i>
            </span>
            <div class="dropdown hidden">
                <button class="assign-PD-btn">Assign Program Director</button>
                <button class="edit-btn">Edit Program</button>
                <button class="remove-btn">Remove Program</button>
            </div>
        </div>
    </template>

</div>
</main>
