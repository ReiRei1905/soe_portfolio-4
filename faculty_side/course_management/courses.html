<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>E-Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="../style_faculty.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../faculty_scripts.js" defer></script>
    <script src="course-script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="page-layout">
<header>
    <div class="header-container">
        <div class="header-display">
            <div class="college-info">
                <h1>ASIA PACIFIC COLLEGE</h1>
                <h2>SCHOOL OF ENGINEERING</h2>
            </div>
        </div>
    </div>
    <div class="header-actions">
        <div class="header-home">
            <i class="fas fa-home" onclick="goToOverviewPage()"></i>
            <h1 class="text-lg">E-PORTFOLIO</h1>
        </div>
        <div class="header-search">
            <input class="search-input" placeholder="Search" type="text"/>
            <i class="fas fa-search"></i>
        </div>
        <div class="header-profile">
            <i class="fas fa-user-circle text-xl cursor-pointer" onclick="handleProfileClick()"></i>
        </div>
    </div>
</header>
<main class="main-content">
    <div id="sidebar">
        <nav>
            <a class="text-lg" href="../program_management/programs.html">Programs</a>
            <a class="text-lg" href="../classes.html">Classes</a>
            <a class="text-lg" href="../lists_students.html">Lists of Students</a>
            <a class="text-lg" href="../faculty_about_us.html">About us</a>
        </nav>
    </div>

<div id="courses" class="courses-section">
    <div class="courses-header">
        <div class="header-left">
            <i class="fas fa-bars sidebar-toggle" onclick="toggleSidebar()"></i>
            <h2 class="courses-title">
               <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../program_management/programs.html">Programs</a></li>
                        <li class="breadcrumb-item active" id="breadcrumbProgram" aria-current="page">Courses</li>
                    </ol>
                </nav>
            </h2>
        </div>
    </div>
    <div class="courses-content">
        <div class="course-search">
            <input id="courseSearchInput" class="search-input" placeholder="Search courses..." type="text" />
            <i class="fas fa-search"></i>
        </div>
        <button id="createCourseBtn" class="create-course-btn">+ Create a new Course</button>
        <div id="courseInputContainer" class="hidden">
            <input id="courseInput" type="text" placeholder="e.g. Programming Logic and Design" />
            <input id="courseCodeInput" type="text" placeholder="e.g. PROGLOD" style="width: 8rem; text-transform:uppercase;" />
            <button id="confirmCourseBtn" class="confirm-btn">Confirm</button>
        </div>
        <h3>Courses Available:</h3>
        <div id="courseList" class="course-list"></div>
    </div>

    <template id="courseItemTemplate">
        <div class="course-item">
            <span class="course-name"></span>
            <span class="course-options" onclick="toggleDropdown(this)">
            <i class="fas fa-ellipsis-v"></i>
            </span>
            <div class="dropdown hidden">
                <button class="edit-btn">Edit Course</button>
                <button class="remove-btn">Remove Course</button>
            </div>
        </div>
    </template>

</div>
</main>
<footer class="footer-content">
    <div class="footer-container">
        <p class="footer-text">
            Copyright Â© 2024 |
            <a class="footer-link" href="#">JRC.inc.</a>
            All rights reserved
        </p>
    </div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const programName = urlParams.get("program");
        if (programName) {
            const breadcrumbProgram = document.getElementById("breadcrumbProgram");
            breadcrumbProgram.textContent = `[${decodeURIComponent(programName)}] Courses`;
        } else {
            console.error("Program name not found in the URL.");
        }
    });
</script>
</body>
</html>
