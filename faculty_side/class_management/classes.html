<body class="page-layout">
<header>
    <div class="header-container">
        <div class="header-display">
            <img alt="College logo" class="college-header" src="../../images/soe apc logo.png"/>

                <h1>ASIA PACIFIC COLLEGE</h1>
                <h2>SCHOOL OF ENGINEERING</h2>
            </div> -->
        </div>
    </div>
    <div class="header-actions">
        <!--Home and E-portfolio-->
        <div class="header-home">
            <i class="fas fa-home" onclick="goToOverviewPage()"></i>
            <h1 class="text-lg">E-PORTFOLIO</h1>
        </div>
        <!--Search Input-->
        <div class="header-search">
            <input class="search-input" placeholder="Search" type="text"/>
            <i class="fas fa-search"></i>
        </div>
        <!--Profile Icon-->
        <div class="header-profile">
            <i class="fas fa-user-circle text-xl cursor-pointer" onclick="handleProfileClick()"></i>
        </div>
    </div>
    <div class="classes-header">
        <div class="header-left">
            <i class="fas fa-bars sidebar-toggle" onclick="toggleSidebar()"></i>
            <h2 class="classes-title">
                <!-- Breadcrumb Navigation -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item" aria-current="page"><a href="./classes.html"></a>Classes</li>
                    </ol>
                </nav>
                <!-- End of Breadcrumb Navigation -->
            </h2>
        </div>
    </div>
</header>
<main class="main-content">
    <div id="sidebar">
        <nav>
            <a class="text-lg" href="../program_management/programs.html">Programs</a>
            <a class="text-lg" href="./classes.html">Classes</a>
            <a class="text-lg" href="../lists_students.html">Lists of Students</a>
            <a class="text-lg" href="../faculty_about_us.html">About us</a>
        </nav>
    </div>

<div id="classes" class="classes-section">
    
    <!-- Start of Content -->
    <div class="classes-content">
        <button id="createClassBtn" class="create-class-btn">+ Create a new Class</button>
        <div id="classInputContainer" class="hidden"> <!-- Make this Hidden by default -->
            <h3> Courses Available:
                <span style="font-weight: normal;">
                    <div class="course-search">
                        <input id="courseSearchInput" class="search-input" placeholder="Search courses..." type="text" />
                        <i class="fas fa-search"></i>
                        <div id="courseDropdown" class="course-lists hidden"></div> <!-- Dropdown container -->
                        <!-- Holds the id of the selected course (set when user clicks a dropdown item) -->
                        <input type="hidden" id="selectedCourseId" name="selectedCourseId" value="" />
                    </div>
                </span>
            </h3>
            <input id="classInput" type="text" placeholder="Enter Class Name e.g. PROGLOD CPE231" />
                <select id="term_number" name="term_number" required>
                    <option value="" disabled selected>Select Term Number</option>
                    <option value="term_1">Term 1</option>
                    <option value="term_2">Term 2</option>
                    <option value="term_3">Term 3</option>
                </select>
                <div class="year-selection">
                    <select id="startYear" name="startYear" required>
                        <option value="" disabled selected>Select Start Year</option>
                    </select>
                    <span>to</span>
                    <select id="endYear" name="endYear" required>
                        <option value="" disabled selected>Select End Year</option>
                    </select>
                </div>
            <button id="confirmClassBtn" class="confirm-btn">Confirm</button>
        </div>

        <div class="class-search">
            <input id="courseClassInput" class="search-input" placeholder="Search classes..." type="text" />
            <i class="fas fa-search"></i>
        </div>
        
        <h3>Classes Available:</h3>
    <div id="classList" class="class-list"></div>
    </div>
    <!-- End of Content Hatdog-->

    <!-- Template for a class item -->
    <template id="classItemTemplate">
      <div class="class-item">
        <span class="class-name"></span>
                <div class="inline-edit hidden">
                        <input class="edit-input" type="text" />
                        <button class="save-edit-btn">Save</button>
                        <button class="cancel-edit-btn">Cancel</button>
                </div>
        <i class="fas fa-ellipsis-v class-options"></i>
        <div class="dropdown hidden">
            <button class="assign-Prof-btn">Assign Professor</button>
            <button class="edit-btn">Edit class</button>
            <button class="remove-btn">Delete class</button>
        </div>
      </div>
    </template>
</div>
</main>
